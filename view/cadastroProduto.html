<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="icon" href="../img/logo.png" type="image/png">
    <title>Xhopii - Cadastro Produto</title>
</head>
<body>

    <!-- Header e Nav -->
    <div id="topo-site"></div>
        <div class="conteudo-form bg-cinza">
        <div class="conteudo-formulario">
            <form id="form-log" onsubmit="window.location.href='home.html'; return false;">

            <h2 style="text-align: center; color: rgb(251,86,48); margin-bottom: 20px;">
                Cadastrar Produto
            </h2>

            <input type="text" placeholder="Nome" name="inputNomeProd">
            <input type="text" placeholder="Fabricante" name="inputFabricanteProd">
            <input type="text" placeholder="Descrição" name="inputDescricaoProd">
            <input type="text" placeholder="Valor" name="inputValorProd">

            <label style="text-align: center; display: block; margin-top: 20px;">Selecione a imagem do produto:</label>
            <div class="input-file">
                <label for="arquivoProd">Escolher arquivo</label>
                <input type="file" id="arquivoProd" name="inputFoto">
                <span id="nome-arquivo-prod">Nenhum arquivo escolhido</span>
            </div>

            <input id="botao" class="botao" type="submit" value="Cadastrar">
            </form>
        </div>
        </div>

    <!-- Footer -->
    <footer></footer>
    <script src="../script/elementos-padroes.js"></script>
</body>
</html>
