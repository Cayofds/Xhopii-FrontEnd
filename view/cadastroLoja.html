<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="icon" href="../img/logo.png" type="image/png">
    <title>Xhopii - Cadastro Loja</title>
</head>
<body>

    <!-- Header e Nav -->
    <div id="topo-site"></div>

    <section class="conteudo-cadastro">
        <section class="conteudo-formulario-cadastro">
            <form onsubmit="window.location.href='home.html'; return false;">
                <label>Cadastrar Loja</label>
                <input type="text" placeholder="Nome" name="inputNomeLoja">
                <input type="text" placeholder="CNPJ" name="inputCNPGloja">
                <input type="text" placeholder="Telefone" name="inputTelefoneLoja">
                <input type="text" placeholder="Email" name="inputEmailLoja">
                <input type="file" name="Logo da Loja" id="inputLogoLoja">
                <input id="botao" type="submit" value="Cadastrar">
            </form>
        </section>
    </section>

    <!-- Footer -->
    <footer></footer>
    <script src="../script/elementos-padroes.js"></script>
</body>
</html>
