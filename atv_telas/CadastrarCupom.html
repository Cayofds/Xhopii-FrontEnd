<section class="conteudo-cadastro">
        <section class="conteudo-formulario-cadastro">
            <form id="form-log" method="POST" action="">
                <h2>Cadastro de Cupom</h2>
                <label for="codigo">Código do Cupom:</label>
                <input type="text" id="codigo" name="codigo" required>

                <label for="desconto">Desconto (%):</label>
                <input type="number" id="desconto" name="desconto" min="0" max="100" required>

                <label for="validade">Data de Validade:</label>
                <input type="date" id="validade" name="validade" required>

                <button type="submit">Cadastrar Cupom</button>
            </form>
