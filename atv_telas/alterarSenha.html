<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="../img/logo.png" type="image/png">
    <title>Xhopii - Redefinir Senha</title>
</head>
<body>
    <header class="cabecalho-login">
        <section id="cabecalho-login-logo">
            <img src="../img/logo.png">
            <h1>Xhopii</h1>
            <p>Entre</p>
        </section>
        <section id="cabecalho-login-ajuda">
            <p>Precisa de ajuda?</p>
        </section>
    </header>

    <section class="conteudo-login">
        <section class="conteudo-formulario">
            <form action="login.html" method="post">
                <h2>Redefinir Senha</h2>
                <p>Insira sua nova senha abaixo:</p>
                <input type="password" name="nova-senha" placeholder="Nova Senha" required>
                <input type="password" name="confirmar-senha" placeholder="Confirmar Senha" required>
                <button type="submit">Redefinir Senha</button>
            </form>
        </section>
    </section>

    <footer class="rodape-login">
        <img src="../img/footer-login.png">
        <hr>
        <p>Â© 2025 Xhopii. Todos os direitos reservados</p>
    </footer>
</body>
</html>
